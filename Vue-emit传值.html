<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{total}}</div>
        <my-component v-on:add="add1"></my-component>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    Vue.component("myComponent",{
        template:"<div><button v-on:click='add'>点击加一</button><br><div>{{conter}}</div></div>",
        data:function () {
            return{
                conter:0,
            }
        },
        methods:{
            add(){
                this.conter = this.conter + 1;
                this.$emit("add");
            }
        }
    })
    new Vue({
        el:"#app",
        data:{
            total:0,
        },
        methods:{
            add1(){
                this.total = this.total + 2;
            }
        }
    })
</script>
